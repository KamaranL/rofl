<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="inc/fontawesome-free-5.14.0-web/css/all.css" />
    <link rel="stylesheet" href="inc/bootstrap-4.5.2-dist/css/bootstrap.min.css" />

    <title>Ring of Fire! (Lite)</title>
    <style>
      html,
      body {
        height: 100%;
      }

      #app {
        height: 100%;
        padding: 1.5rem;
        touch-action: none;
          /* display: flex;
          align-items: center;
          justify-content: center; */
      }

      .btn-touch {
        min-height: 75px;
        min-width: 75px;
      }

      .btn-touch-sm {
        min-height: 50px;
        min-width: 50px;
      }

      #card {
        min-height: 320px;
        width: 236px;
      }

      #card-value {
        font-size: 1.75em;
        font-weight: bolder;
        margin-left: 0.25em;
      }

      .header-value {
        font-size: 1.25em;
        font-weight: bolder;
      }

      #card-description {
        margin-left: 0.25em;
      }

      /* Tablets */
      @media screen and (min-width: 760px ) {
        #card {
          min-height: 546px;
          width: 546px;
        }

        #card-value {
          font-size: 4em;
          font-weight: bolder;
          margin-left: 0.25em;
        }

        .header-value {
          font-size: 1em;
          font-weight: bolder;
        }

        #card-description {
          font-size: 2em;
          margin-left: 0.25em;
        }
      }

      /* Desktops */
      @media screen and (min-width: 1026px) {
        .btn-touch {
          min-height: 100px;
          min-width: 100px;
          font-size: 2.25em;
        }

        #card-value {
          font-size: 5em;
          font-weight: bolder;
          margin-left: 0.25em;
        }

        .header-value {
          font-size: 1.25em;
          font-weight: bolder;
        }

        #card-description {
          font-size: 2.25em;
          margin-left: 0.5em;
        }
      }
    </style>
  </head>

  <body>
    <!-- main app -->
    <div id="app" class="d-flex justify-content-center align-items-center">
      <div id="popup-overlay" class="disabled"></div>
      <!-- game -->
      <div id="game" class="container justify-content-center">
        <div class="row">
          <div class="col">
            <div class="d-flex justify-content-center">
              <div id="card" class="card p-2">
                <p id="card-value">
                  <!-- dummy data: card value -->
                </p>
                <div class="d-flex align-items-center justify-content-center mt-2">
                  <div id="card-description" class="w-100">
                    <!-- dummy data: description of card -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col">
            <div class="d-flex align-items-middle justify-content-center">
              <div class="text-center text-nowrap">
                <br />
                <button id="next-button" type="button" class="btn btn-danger btn-touch m-2" onclick="game.reset();">
                  <i class="fas fa-power-off"></i>
                </button>
                <button id="next-button" type="button" class="btn btn-primary btn-touch m-2" onclick="game.next();">
                  <i class="fas fa-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script>
      game.load();

      document.addEventListener("keyup", event => {
        event.keyCode === 39 ? game.next() : null;
      });
      document.addEventListener("keyup", event => {
        event.keyCode === 27 ? game.reset() : null;
      });
    </script>
  </body>
</html>
